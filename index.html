<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GA4 Test Page</title>

  <!-- Google tag (gtag.js) -->

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-SXVRYJM1M6');
  </script>
</head>
<body>
  <h1>Hello, Google Analytics! ðŸ‘‹</h1>
  <p>Click the button below to test custom GA4 event tracking.</p>

  <button onclick="trackClick()">Click Me!</button>

  <script>
    function trackClick() {
      gtag('event', 'button_click', {
        event_category: 'engagement',
        event_label: 'Test Button',
        value: 1
      });
      alert("Event Sent to Google Analytics!");
    }
  </script>
</body>
</html>
